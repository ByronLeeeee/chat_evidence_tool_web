<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- ... (你的 head 内容保持不变) ... -->
    <title>易存讯 - 聊天记录取证助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"
    />
    <link rel="icon" href="/static/assets/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/static/assets/icon.ico"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top me-2"
          />
          <span class="title text-center align-text-top">易存讯</span>
        </a>
        <button
          id="aboutButton"
          class="btn btn-outline-light btn-sm"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#aboutModal"
        >
          关于
        </button>
      </div>
    </nav>

    <div class="container mt-lg-5 mt-4 mb-5">
      <!-- 功能切换 Tabs -->
      <ul class="nav nav-tabs mb-4" id="toolTab" role="tablist">
        <!-- ... (你的 Tab 按钮保持不变) ... -->
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="video-tab"
            data-bs-toggle="tab"
            data-bs-target="#video-panel"
            type="button"
            role="tab"
            aria-controls="video-panel"
            aria-selected="true"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-film me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8v-6zM1 1v2h2V1H1zm2 3H1v2h2V4zm-2 3H1v2h2V7zm2 3H1v2h2v-2zm-2 3H1v2h2v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z"
              />
            </svg>
            视频处理
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="long-image-tab"
            data-bs-toggle="tab"
            data-bs-target="#long-image-panel"
            type="button"
            role="tab"
            aria-controls="long-image-panel"
            aria-selected="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrows-angle-expand me-1"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.5 10.036a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3.5a.5.5 0 0 1-.5-.5v-3.5a.5.5 0 0 1 .5-.5zm13-4.072a.5.5 0 0 1 .5.5v3.5a.5.5 0 0 1-.5.5h-3.5a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 .5-.5zM10.036 1.5a.5.5 0 0 1 .5-.5h3.5a.5.5 0 0 1 .5.5v3.5a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1-.5-.5zm-4.072 13a.5.5 0 0 1-.5-.5v-3h-3a.5.5 0 0 1 0-1h3.5a.5.5 0 0 1 .5.5v3.5a.5.5 0 0 1-.5.5z"
              />
            </svg>
            长截图处理
          </button>
        </li>
      </ul>

      <!-- Tab 内容 -->
      <div class="tab-content" id="toolTabContent">
        <!-- ========================== 视频处理面板 ========================== -->
        <div
          class="tab-pane fade show active"
          id="video-panel"
          role="tabpanel"
          aria-labelledby="video-tab"
        >
          <div class="row g-4">
            <!-- 左侧: 视频上传与设置 -->
            <div class="col-lg-5">
              <div class="card shadow-sm">
                <div class="card-header">
                  <h5 class="mb-0">视频上传与参数配置</h5>
                </div>
                <div class="card-body">
                  <!-- 上传区域 (保持在手风琴外部) -->
                  <div class="mb-4">
                    <label for="videoFile" class="form-label fw-medium"
                      >选择视频文件:</label
                    >
                    <input
                      class="form-control"
                      type="file"
                      id="videoFile"
                      accept="video/*"
                    />
                  </div>
                  <button
                    id="uploadVideoButton" 
                    class="btn btn-primary w-100 mb-4"
                    disabled
                  >
                    <!-- ... 上传按钮 SVG ... -->
                    上传视频
                  </button>
                  
                  <!-- 手风琴开始 (视频处理) -->
                  <div class="accordion" id="videoSettingsAccordion">
                    <!-- 参数设置 (默认展开) -->
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="videoHeadingParameters">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#videoCollapseParameters" aria-expanded="true" aria-controls="videoCollapseParameters">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders me-2" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/></svg>
                            参数设置
                        </button>
                      </h2>
                      <div id="videoCollapseParameters" class="accordion-collapse collapse show" aria-labelledby="videoHeadingParameters" data-bs-parent="#videoSettingsAccordion">
                        <div class="accordion-body">
                          <div class="mb-3">
                            <label for="frameInterval" class="form-label">帧提取间隔 (秒):</label>
                            <input type="number" class="form-control" id="frameInterval" value="1" min="0.1" step="0.1"/>
                          </div>
                          <div class="mb-3">
                            <label for="exclusionList" class="form-label">内容排除白名单 (每行一个):</label>
                            <textarea class="form-control" id="exclusionList" rows="3" placeholder="例如:
微信
文件传输助手"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- OCR 分析区域 -->
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="videoHeadingOcr">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#videoCollapseOcr" aria-expanded="false" aria-controls="videoCollapseOcr">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bounding-box-circles me-2" viewBox="0 0 16 16"><path d="M2 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zM2 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm13 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/><path d="M7 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zM7 4.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/></svg>
                            OCR 分析区域 (可选)
                        </button>
                      </h2>
                      <div id="videoCollapseOcr" class="accordion-collapse collapse" aria-labelledby="videoHeadingOcr" data-bs-parent="#videoSettingsAccordion">
                        <div class="accordion-body">
                          <p class="form-text text-muted small">点击“加载参考帧”后，将在此处显示图片供您框选分析区域。</p>
                          <div class="d-flex gap-2 mb-2">
                            <button id="loadRefFrameButton" class="btn btn-secondary btn-sm flex-grow-1" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image me-1" viewBox="0 0 16 16">...</svg>加载参考帧</button>
                            <button id="clearOcrRegionButton" class="btn btn-warning btn-sm flex-grow-1" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser me-1" viewBox="0 0 16 16">...</svg>清除选区</button>
                          </div>
                          <div id="ocrCropContainer" class="mb-3" style="max-width: 100%; min-height: 200px; border-radius: var(--border-radius-sm); display: none; border: 1px dashed #ccc;">
                            <img id="refImage" src="#" alt="Reference Frame for OCR" style="max-width: 100%; display: block"/>
                          </div>
                          <p id="ocrCoords" class="form-text text-muted"></p>
                        </div>
                      </div>
                    </div>

                    <!-- PDF 输出设置 -->
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="videoHeadingPdf">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#videoCollapsePdf" aria-expanded="false" aria-controls="videoCollapsePdf">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-pdf-fill me-2" viewBox="0 0 16 16"><path d="M5.523 12.424q.21-.124.459-.238a7.878 7.878 0 0 1-.45.606c-.28.337-.498.516-.635.572a.266.266 0 0 1-.035.012.282.282 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548zm2.455-1.647q-.176.023-.356.023a2.5 2.5 0 0 0-1.998.918F6.528 12.491a7.607 7.607 0 0 0-1.026.91Zm-1.104-1.182q.01.044.02.088c.107.436.287.848.548 1.206.26.358.62.674 1.076.894.456.22.99.33 1.51.33q.439 0 .85-.107a7.01 7.01 0 0 0 1.022-.438q.225-.148.422-.313a1.04 1.04 0 0 0 .352-.293q.108-.16.11-.363.002-.205-.064-.414a1.938 1.938 0 0 0-.431-.566q-.145-.156-.312-.282a2.583 2.583 0 0 0-.338-.174.53.53 0 0 0-.243.04A1.07 1.07 0 0 1 9.06 9.98a.56.56 0 0 0-.233.068.54.54 0 0 0-.19.153q-.05.074-.067.14L8.5 10.549l-.272-.032q-.19-.023-.384-.023a2.31 2.31 0 0 0-2.074.899A7.707 7.707 0 0 0 5 12.424v.02q0 .14.058.277a1.374 1.374 0 0 0 .2.258q.13.138.29.229a1.05 1.05 0 0 0 .356.118q.208.005.41.005a1.907 1.907 0 0 0 1.13-.326q.028-.023.053-.043c.108-.09.2-.217.272-.362a2.474 2.474 0 0 0 .036-.407v-.013a.99.99 0 0 0-.291-.678A1.176 1.176 0 0 0 6.87 9.61Zm2.866 2.343a2.134 2.134 0 0 1 1.022.217.822.822 0 0 0 .335.074.52.52 0 0 0 .267-.068.438.438 0 0 0 .187-.188q.046-.087.058-.173a.577.577 0 0 0-.03-.267.78.78 0 0 0-.145-.247q-.1-.124-.233-.202a.982.982 0 0 0-.348-.125.547.547 0 0 0-.255.046.77.77 0 0 0-.247.134q-.13.11-.202.255a1.045 1.045 0 0 0-.093.386v.01q.004.044.008.086a1.06 1.06 0 0 0 .134.426q.11.16.255.273.148.113.316.178a1.55 1.55 0 0 0 .393.088q.173.005.33.005a1.328 1.328 0 0 0 .78-.232c.253-.133.434-.33.518-.577a2.03 2.03 0 0 0 .066-.523q0-.37-.11-.686a1.404 1.404 0 0 0-.288-.532 1.09 1.09 0 0 0-.488-.344a1.023 1.023 0 0 0-.61-.107q-.39 0-.707.156a1.057 1.057 0 0 0-.558.505q-.12.234-.12.513v.006q0 .066.017.134Z"/><path d="M.5 1a.5.5 0 0 0 0 1h1.113q.445 0 .791.153c.346.153.583.42.733.786.15.367.226.796.226 1.276 0 .474-.076.893-.226 1.256-.15.36-.387.624-.734.773a1.896 1.896 0 0 1-.79.15H1.5v2.5a.5.5 0 0 0 1 0V1H.5zM14.5 3a.5.5 0 0 1 .5.5v2h-1v-2a.5.5 0 0 1 .5-.5ZM11 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V12h-2V2.5zM10 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm0 1a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zM5.75 1a.75.75 0 0 0-.75.75V3h1.5V1.75A.75.75 0 0 0 5.75 1zM4.5 5a.5.5 0 0 0 0 1h1.062C6.333 6.386 7 7.37 7 8.5c0 .848-.333 1.533-.75 1.96V12h-1V1.75A1.75 1.75 0 0 1 3.5 0H2a1.5 1.5 0 0 0-1.5 1.5V3h1V1.75a.75.75 0 0 1 .75-.75H3V12H2V8.5A1.5 1.5 0 0 0 .5 7V5h1.5v.5H2a.5.5 0 0 0-.5.5V7a.5.5 0 0 0 .5.5h.5a.5.5 0 0 0 .5-.5V5.5h1V5h-1z"/></svg>
                            PDF 输出设置
                        </button>
                      </h2>
                      <div id="videoCollapsePdf" class="accordion-collapse collapse" aria-labelledby="videoHeadingPdf" data-bs-parent="#videoSettingsAccordion">
                        <div class="accordion-body">
                          <div class="row g-3 mb-3">
                            <div class="col-sm-6">
                              <label for="pdfRowsVideo" class="form-label">每页行数:</label>
                              <input type="number" class="form-control" id="pdfRowsVideo" value="3" min="1"/>
                            </div>
                            <div class="col-sm-6">
                              <label for="pdfColsVideo" class="form-label">每页列数:</label>
                              <input type="number" class="form-control" id="pdfColsVideo" value="2" min="1"/>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="pdfLayoutVideo" class="form-label">PDF排列方式:</label>
                            <select class="form-select" id="pdfLayoutVideo">
                              <option value="grid" selected>左右优先 (行优先)</option>
                              <option value="column">上下优先 (列优先)</option>
                            </select>
                          </div>
                          <div class="mb-0">
                            <label for="pdfTitleVideo" class="form-label">PDF 页面标题:</label>
                            <input type="text" class="form-control" id="pdfTitleVideo" value="聊天记录证据"/>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div> <!-- End Accordion videoSettingsAccordion -->

                  <button id="processVideoButton" class="btn btn-primary w-100 mt-4" disabled>
                    <!-- ... 处理视频按钮 SVG ... -->
                    处理视频并生成PDF
                  </button>
                </div> <!-- End Card Body -->
              </div> <!-- End Card -->
            </div> <!-- End col-lg-5 for video -->
            <!-- 右侧: 视频处理状态与预览 (保持不变) -->
            <div class="col-lg-7">
              <!-- ... 你的视频处理右侧面板 ... -->
              <div class="card shadow-sm">
                <div class="card-header">
                  <h5 class="mb-0">视频处理状态与预览</h5>
                </div>
                <div class="card-body">
                  <div
                    id="videoProgressBarContainer"
                    class="mb-4"
                    style="display: none"
                  >
                    <div class="progress mb-1" style="height: 1.2rem">
                      <div
                        id="videoProgressBar"
                        class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"
                        style="width: 0%"
                      >
                        0%
                      </div>
                    </div>
                    <p
                      id="videoProgressStatus"
                      class="text-center text-muted small mb-0"
                    ></p>
                  </div>
                  <div class="mb-4">
                    <h6 class="mb-2 fw-medium">操作日志:</h6>
                    <div
                      id="videoLogOutput"
                      class="form-control"
                      style="height: 200px; overflow-y: scroll"
                    ></div>
                  </div>
                  <div class="mb-4">
                    <h6 class="mb-2 fw-medium">筛选后帧预览 (可拖拽排序):</h6>
                    <div
                      id="videoPreviewArea"
                      class="row g-2 p-2"
                      style="
                        min-height: 150px;
                        border: 1px solid #eee;
                        border-radius: var(--border-radius-sm);
                      "
                    ></div>
                  </div>
                  <div class="d-grid gap-2">
                    <a
                      id="videoDownloadPdfButton"
                      href="#"
                      class="btn btn-info w-100 disabled"
                      target="_blank"
                      download
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download me-2" viewBox="0 0 16 16">...</svg>
                      下载PDF
                    </a>
                    <button
                      id="videoCleanupButton"
                      class="btn btn-danger w-100"
                      disabled
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3 me-2" viewBox="0 0 16 16">...</svg>
                      清理会话
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End row for video-panel -->
        </div> <!-- End video-panel -->

        <!-- ========================== 长截图处理面板 ========================== -->
        <div
          class="tab-pane fade"
          id="long-image-panel"
          role="tabpanel"
          aria-labelledby="long-image-tab"
        >
          <div class="row g-4">
            <!-- 左侧: 长截图上传与设置 -->
            <div class="col-lg-5">
              <div class="card shadow-sm">
                <div class="card-header">
                  <h5 class="mb-0">长截图上传与配置</h5>
                </div>
                <div class="card-body">
                  <!-- 上传区域 (保持在手风琴外部) -->
                  <div class="mb-4">
                    <label for="longImageFile" class="form-label fw-medium">选择长截图文件:</label>
                    <input class="form-control" type="file" id="longImageFile" accept="image/png, image/jpeg, image/webp"/>
                  </div>
                  
                  <!-- 手风琴开始 (长截图处理) -->
                  <div class="accordion" id="longImageSettingsAccordion">
                    <!-- 参数设置 (默认展开) -->
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="longImageHeadingParameters">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#longImageCollapseParameters" aria-expanded="true" aria-controls="longImageCollapseParameters">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-aspect-ratio me-2" viewBox="0 0 16 16"><path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5v-9zM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/><path d="M2 4.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H3v2.5a.5.5 0 0 1-1 0v-3zm12 7a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H13V8.5a.5.5 0 0 1 1 0v3z"/></svg>
                            裁剪参数
                        </button>
                      </h2>
                      <div id="longImageCollapseParameters" class="accordion-collapse collapse show" aria-labelledby="longImageHeadingParameters" data-bs-parent="#longImageSettingsAccordion">
                        <div class="accordion-body">
                          <div class="mb-3">
                            <label for="sliceHeight" class="form-label">每张截图高度 (像素):</label>
                            <input type="number" class="form-control" id="sliceHeight" value="1000" min="100" step="50"/>
                            <div class="form-text text-muted">建议根据A4排版调整，典型值800-1200像素。</div>
                          </div>
                          <div class="mb-3">
                            <label for="overlapHeight" class="form-label">重叠区域高度 (像素):</label>
                            <input type="number" class="form-control" id="overlapHeight" value="100" min="0" step="10"/>
                            <div class="form-text text-muted">用于保证截图连续性，通常50-150像素。</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <!-- PDF 输出设置 -->
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="longImageHeadingPdf">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#longImageCollapsePdf" aria-expanded="false" aria-controls="longImageCollapsePdf">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-pdf-fill me-2" viewBox="0 0 16 16">...</svg> <!-- PDF 图标 -->
                            PDF 输出设置
                        </button>
                      </h2>
                      <div id="longImageCollapsePdf" class="accordion-collapse collapse" aria-labelledby="longImageHeadingPdf" data-bs-parent="#longImageSettingsAccordion">
                        <div class="accordion-body">
                          <div class="row g-3 mb-3">
                            <div class="col-sm-6">
                              <label for="pdfRowsLong" class="form-label">每页行数:</label>
